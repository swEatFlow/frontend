<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=375px, initial-scale=1.0" />
    <title>건강한 식단 관리</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://ai-public.creatie.ai/gen_page/tailwind-custom-v2.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script
      src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js"
      data-color="#000000"
      data-border-radius="small"
    ></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <main class="flex-1 flex flex-col items-center justify-center px-6 py-12">
      <div class="w-full max-w-md space-y-10">
        <div class="text-center space-y-4">
          <h1 class="font-['Pacifico'] text-4xl text-custom">logo</h1>
          <p class="text-gray-600 text-lg">건강한 식단 관리</p>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-sm space-y-6">
          <form class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700"
                >아이디</label
              >
              <div class="mt-1">
                <input
                  id="email"
                  name="email"
                  type="email"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-custom focus:border-custom text-sm"
                  placeholder="아이디를 입력해주세요"
                />
              </div>
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
                >비밀번호</label
              >
              <div class="mt-1">
                <input
                  id="password"
                  name="password"
                  type="password"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-custom focus:border-custom text-sm"
                  placeholder="비밀번호를 입력해주세요"
                />
              </div>
            </div>

            <button
              type="submit"
              class="w-full !rounded-button bg-custom text-white py-3 text-sm font-medium hover:bg-custom/90 transition-colors"
            >
              로그인
            </button>
          </form>

          <div class="flex items-center justify-between text-sm">
            <a href="#" class="text-gray-600 hover:text-custom"
              >아이디/비밀번호 찾기</a
            >
            <a href="#" class="text-gray-600 hover:text-custom">회원가입</a>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-6 text-center text-sm text-gray-500">
      <p>버전 1.0.0</p>
      <p class="mt-1">© 2024 건강한 식단 관리. All rights reserved.</p>
    </footer>
  </body>
</html>
