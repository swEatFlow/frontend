<!DOCTYPE html>
<html lang="ko"><head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=375px, initial-scale=1.0"/>
<title>식단 관리</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.core.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.theme.min.css" rel="stylesheet"/>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;display=swap" rel="stylesheet"/>
<link href="https://ai-public.creatie.ai/gen_page/tailwind-custom-v2.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/glide.min.js"></script>
<script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
<script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="bg-gray-50">
<header class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50">
  <nav class="flex justify-between items-center px-4 h-14">
    <h1 class="text-xl font-[&#39;Pacifico&#39;] text-custom">logo</h1>
    <button class="p-2">
      <i class="fas fa-xmark text-gray-600 text-xl"></i>
    </button>
  </nav>
</header>

<main class="mt-14 mb-16 px-4"><div class="py-4 border-b border-gray-200"><h2 class="text-xl font-bold">설정</h2></div><div class="py-6 space-y-6"><div class="space-y-4"><h3 class="text-lg font-medium">프로필 설정</h3><div class="flex items-center gap-4"><div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center"><i class="fas fa-user text-gray-400 text-2xl"></i></div><button class="px-4 py-2 text-sm text-custom border border-custom rounded-lg">프로필 수정</button></div></div><div class="space-y-4"><h3 class="text-lg font-medium">목표 설정</h3><div class="space-y-3"><div class="flex justify-between items-center"><span class="text-gray-600">목표 체중</span><div class="flex items-center gap-2"><input type="number" class="w-20 px-3 py-2 border border-gray-300 rounded-lg text-right" value="65"/><span class="text-gray-600">kg</span></div></div></div></div><div class="space-y-4"><h3 class="text-lg font-medium">갱신 시간 설정</h3><div class="space-y-3"><div class="flex justify-between items-center"><span class="text-gray-600">아침 식단 갱신 시간</span><input type="time" class="px-3 py-2 border border-gray-300 rounded-lg" value="08:00"/></div><div class="flex justify-between items-center mt-3"><span class="text-gray-600">점심 식단 갱신 시간</span><input type="time" class="px-3 py-2 border border-gray-300 rounded-lg" value="12:00"/></div><div class="flex justify-between items-center mt-3"><span class="text-gray-600">저녁 식단 갱신 시간</span><input type="time" class="px-3 py-2 border border-gray-300 rounded-lg" value="18:00"/></div></div></div></div></main>

<nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t border-gray-200">
  <div class="grid grid-cols-3 h-16">
    <a href="#" class="flex flex-col items-center justify-center">
      <i class="fas fa-history text-gray-400"></i>
      <span class="text-xs mt-1 text-gray-400">기록</span>
    </a>
    <a href="#" class="flex flex-col items-center justify-center">
      <i class="fas fa-home text-custom"></i>
      <span class="text-xs mt-1 text-custom">홈</span>
    </a>
    <a href="#" class="flex flex-col items-center justify-center">
      <i class="fas fa-user text-gray-400"></i>
      <span class="text-xs mt-1 text-gray-400">마이</span>
    </a>
  </div>
</nav>

<script>const glide = new Glide('.glide', {
  type: 'carousel',
  perView: 1,
  gap: 0
}).mount();

glide.on('move', function() {
  const bullets = document.querySelectorAll('.glide__bullet');
  bullets.forEach((bullet, index) => {
    bullet.className = 'glide__bullet w-3 h-3 mx-1 rounded-full bg-gray-300 hover:bg-custom';
  });
  const activeIndex = glide.index;
  bullets[activeIndex].className = 'glide__bullet w-3 h-3 mx-1 rounded-full bg-custom hover:bg-custom active:bg-custom focus:bg-custom';
});</script>
</body></html>
