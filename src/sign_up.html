<!DOCTYPE html>
<html lang="ko"><head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=375px, initial-scale=1.0"/>
<title>식단 관리</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.core.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.theme.min.css" rel="stylesheet"/>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;display=swap" rel="stylesheet"/>
<link href="https://ai-public.creatie.ai/gen_page/tailwind-custom-v2.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/glide.min.js"></script>
<script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
<script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="bg-gray-50">
<header class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50">
  <nav class="flex justify-between items-center px-4 h-14">
    <h1 class="text-xl font-[&#39;Pacifico&#39;] text-custom">Sign Up</h1>
    <button class="p-2">
      <i class="fas fa-xmark text-gray-600 text-xl"></i>
    </button>
  </nav>
</header>

<main class="mt-14 mb-16 px-4"><div class="py-4 border-b border-gray-200"><h2 class="text-xl font-bold">회원가입</h2></div><div class="py-6 space-y-6"><div class="space-y-4"><h3 class="text-lg font-medium">회원 정보</h3><div class="flex items-center gap-4"><div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center"><i class="fas fa-user text-gray-400 text-2xl"></i></div><button class="px-4 py-2 text-sm text-custom border border-custom rounded-lg">프로필 사진 등록</button></div></div><div class="space-y-4"><div class="space-y-3"><div class="flex flex-col gap-2"><label class="text-gray-600">이름</label><input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="이름을 입력해주세요"/></div><div class="flex flex-col gap-2"><label class="text-gray-600">아이디</label><input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="아이디를 입력해주세요"/></div><div class="flex flex-col gap-2"><label class="text-gray-600">비밀번호</label><input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="비밀번호를 입력해주세요"/></div><div class="flex flex-col gap-2"><label class="text-gray-600">비밀번호 확인</label><input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="비밀번호를 다시 입력해주세요"/></div></div></div><button class="w-full py-3 mt-6 bg-custom text-white rounded-lg font-medium">가입하기</button></div></main>



<script>const glide = new Glide('.glide', {
  type: 'carousel',
  perView: 1,
  gap: 0
}).mount();

glide.on('move', function() {
  const bullets = document.querySelectorAll('.glide__bullet');
  bullets.forEach((bullet, index) => {
    bullet.className = 'glide__bullet w-3 h-3 mx-1 rounded-full bg-gray-300 hover:bg-custom';
  });
  const activeIndex = glide.index;
  bullets[activeIndex].className = 'glide__bullet w-3 h-3 mx-1 rounded-full bg-custom hover:bg-custom active:bg-custom focus:bg-custom';
});</script>
</body></html>
