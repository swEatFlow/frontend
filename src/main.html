<!DOCTYPE html>
<html lang="ko"><head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=375px, initial-scale=1.0"/>
<title>식단 관리</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.core.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.theme.min.css" rel="stylesheet"/>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;display=swap" rel="stylesheet"/>
<link href="https://ai-public.creatie.ai/gen_page/tailwind-custom-v2.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/glide.min.js"></script>
<script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
<script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="bg-gray-50">
<header class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50">
  <nav class="flex justify-between items-center px-4 h-14">
    <h1 class="text-xl font-[&#39;Pacifico&#39;] text-custom">logo</h1>
    <button class="p-2">
      <i class="fas fa-cog text-gray-600 text-xl"></i>
    </button>
  </nav>
</header>

<main class="mt-14 mb-16 px-4">
  <div class="py-4">
    <p class="text-sm text-gray-600">목표 설정 후</p>
    <p class="text-2xl font-bold text-custom">D+15일차</p>
  </div>

  <div class="glide mb-8">
    <div class="glide__track" data-glide-el="track">
      <div class="glide__slides"><div class="glide__slide" style="height: 50vh"><div class="bg-white rounded-lg shadow-sm p-6"><div class="flex justify-between items-center mb-4"><h3 class="text-lg font-bold">아침</h3><span class="text-custom font-bold">400 kcal</span></div><div class="flex flex-col items-center gap-6" style="height: calc(50vh - 100px)"><img src="https://creatie.ai/ai/api/search-image?query=A healthy breakfast with eggs, avocado toast, and fresh fruits arranged on a white plate with a clean, minimalist background. The lighting is bright and natural, creating an appetizing presentation.&width=80&height=80&orientation=squarish&flag=328fcf0e-f12b-43da-b98b-3f31f60405cd&flag=f2583b9e-13e6-4788-8142-8d918f0665fa&flag=fdddff7e-0079-4459-b0a7-fbe796882fac&flag=5f0fba8f-281a-4576-ab65-b678d64cf7f3&flag=680423df-6d88-4584-aa51-5f4e4386a304&flag=3ebae218-b47e-4482-9584-a51a43166b28" class="w-36 h-36 rounded-lg object-cover" alt="아침"/><div class="text-center"><p class="text-sm text-gray-600">계란 스크램블</p><p class="text-sm text-gray-600">통밀 토스트</p><p class="text-sm text-gray-600">아보카도</p></div></div></div></div><div class="glide__slide" style="height: 50vh"><div class="bg-white rounded-lg shadow-sm p-6"><div class="flex justify-between items-center mb-4"><h3 class="text-lg font-bold">점심</h3><span class="text-custom font-bold">450 kcal</span></div><div class="flex flex-col items-center gap-6" style="height: calc(50vh - 100px)"><img src="https://creatie.ai/ai/api/search-image?query=A healthy lunch bowl featuring grilled chicken, quinoa, fresh vegetables, and a light vinaigrette dressing. The presentation is clean and appetizing on a white background with natural lighting.&width=80&height=80&orientation=squarish&flag=c3707046-4e3d-4b3d-b39a-ca95163fda7f&flag=cdfa20b0-a83f-451d-bc46-e790ab2b2377&flag=40c69a84-c1fa-448d-bd45-74ed51786ee9&flag=21bc38ac-2479-45fc-be6a-2db982cb64de&flag=a1e0c438-2a42-4d08-8cbd-9381cee4f354&flag=fff939a5-017a-4058-ac90-a32472e249b1" class="w-36 h-36 rounded-lg object-cover" alt="점심"/><div class="text-center"><p class="text-sm text-gray-600">닭가슴살 샐러드</p><p class="text-sm text-gray-600">퀴노아</p><p class="text-sm text-gray-600">채소 믹스</p></div></div></div></div><div class="glide__slide" style="height: 50vh"><div class="bg-white rounded-lg shadow-sm p-6"><div class="flex justify-between items-center mb-4"><h3 class="text-lg font-bold">저녁</h3><span class="text-custom font-bold">350 kcal</span></div><div class="flex flex-col items-center gap-6" style="height: calc(50vh - 100px)"><img src="https://creatie.ai/ai/api/search-image?query=A light and healthy dinner plate with grilled salmon, steamed vegetables, and brown rice. The food is arranged beautifully on a white plate with clean, minimalist styling and natural lighting.&width=80&height=80&orientation=squarish&flag=69d50d30-14eb-49ab-9f9f-14f4c0753a2e&flag=94cb211f-473b-40ba-9092-efd9a01f6f98&flag=50d3dcb7-e776-40fe-87c6-45c382f529fb&flag=9130adca-f988-4aef-82b5-b44d045dcc75&flag=99717e2b-ed67-4759-afae-0f428ae541d1&flag=f693ef52-6ca7-44f1-8b6b-77a150a80b81" class="w-36 h-36 rounded-lg object-cover" alt="저녁"/><div class="text-center"><p class="text-sm text-gray-600">연어구이</p><p class="text-sm text-gray-600">현미밥</p><p class="text-sm text-gray-600">찐 채소</p></div></div></div></div></div>
    </div>
    <div class="glide__bullets flex justify-center mt-4 mb-2" data-glide-el="controls[nav]">
      <button class="glide__bullet w-3 h-3 mx-1 rounded-full bg-custom hover:bg-custom active:bg-custom focus:bg-custom" data-glide-dir="=0"></button>
      <button class="glide__bullet w-3 h-3 mx-1 rounded-full bg-gray-300 hover:bg-custom" data-glide-dir="=1"></button>
      <button class="glide__bullet w-3 h-3 mx-1 rounded-full bg-gray-300 hover:bg-custom" data-glide-dir="=2"></button>
    </div>
  </div>
</main>

<nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t border-gray-200">
  <div class="grid grid-cols-3 h-16">
    <a href="#" class="flex flex-col items-center justify-center">
      <i class="fas fa-history text-gray-400"></i>
      <span class="text-xs mt-1 text-gray-400">기록</span>
    </a>
    <a href="#" class="flex flex-col items-center justify-center">
      <i class="fas fa-home text-custom"></i>
      <span class="text-xs mt-1 text-custom">홈</span>
    </a>
    <a href="#" class="flex flex-col items-center justify-center">
      <i class="fas fa-user text-gray-400"></i>
      <span class="text-xs mt-1 text-gray-400">마이</span>
    </a>
  </div>
</nav>

<script>const glide = new Glide('.glide', {
  type: 'carousel',
  perView: 1,
  gap: 0
}).mount();

glide.on('move', function() {
  const bullets = document.querySelectorAll('.glide__bullet');
  bullets.forEach((bullet, index) => {
    bullet.className = 'glide__bullet w-3 h-3 mx-1 rounded-full bg-gray-300 hover:bg-custom';
  });
  const activeIndex = glide.index;
  bullets[activeIndex].className = 'glide__bullet w-3 h-3 mx-1 rounded-full bg-custom hover:bg-custom active:bg-custom focus:bg-custom';
});</script>
</body></html>
