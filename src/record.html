<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>식단 기록</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://ai-public.creatie.ai/gen_page/tailwind-custom-v2.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script
      src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js"
      data-color="#000000"
      data-border-radius="small"
    ></script>
  </head>
  <body class="bg-gray-50 font-[&#39;Noto_Sans_KR&#39;]">
    <div class="max-w-[375px] mx-auto min-h-screen pb-24">
      <header class="fixed top-0 w-full max-w-[375px] bg-white z-10 shadow-sm">
        <div class="flex items-center justify-between px-4 py-3">
          <h1 class="text-lg font-bold">식단 기록</h1>
          <button class="text-custom">
            <i class="fas fa-check text-lg"></i>
          </button>
        </div>
      </header>

      <main class="pt-14 px-4">
        <div class="flex items-center justify-between py-4 border-b">
          <div class="flex items-center gap-2">
            <i class="far fa-calendar text-custom"></i>
            <span class="text-sm">2024년 1월 15일</span>
          </div>
          <button class="text-sm text-gray-500">
            <i class="fas fa-chevron-down ml-1"></i>
          </button>
        </div>

        <div class="flex gap-2 py-4">
          <button
            class="flex-1 py-2 text-sm font-medium bg-custom text-white !rounded-button"
          >
            아침
          </button>
          <button
            class="flex-1 py-2 text-sm font-medium bg-gray-100 text-gray-600 !rounded-button"
          >
            점심
          </button>
          <button
            class="flex-1 py-2 text-sm font-medium bg-gray-100 text-gray-600 !rounded-button"
          >
            저녁
          </button>
        </div>

        <div class="bg-white rounded-lg p-4 mb-4">
          <h2 class="text-sm font-medium mb-3">추천 식단</h2>
          <div class="space-y-3">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm">현미밥</p>
                <p class="text-xs text-gray-500">210kcal</p>
              </div>
              <button
                class="text-xs text-custom border border-custom px-3 py-1 !rounded-button"
              >
                변경
              </button>
            </div>
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm">된장국</p>
                <p class="text-xs text-gray-500">85kcal</p>
              </div>
              <button
                class="text-xs text-custom border border-custom px-3 py-1 !rounded-button"
              >
                변경
              </button>
            </div>
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm">고등어구이</p>
                <p class="text-xs text-gray-500">245kcal</p>
              </div>
              <button
                class="text-xs text-custom border border-custom px-3 py-1 !rounded-button"
              >
                변경
              </button>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-lg p-4 mb-4">
          <h2 class="text-sm font-medium mb-3">실제 섭취</h2>
          <div class="space-y-3">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm">현미밥</p>
                <p class="text-xs text-gray-500">210kcal</p>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm">된장국</p>
                <p class="text-xs text-gray-500">85kcal</p>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm text-red-500">치킨</p>
                <p class="text-xs text-red-500">850kcal</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div
      class="fixed bottom-0 w-full max-w-[375px] bg-white border-t py-4 px-6"
    >
      <div class="flex items-center justify-around">
        <button class="flex flex-col items-center text-gray-400 gap-1">
          <i class="fas fa-pencil-alt text-xl"></i
          ><span class="text-xs font-medium">기록</span></button
        ><button class="flex flex-col items-center text-custom gap-1">
          <i class="fas fa-home text-xl"></i
          ><span class="text-xs font-medium">홈</span></button
        ><button class="flex flex-col items-center text-gray-400 gap-1">
          <i class="fas fa-user text-xl"></i
          ><span class="text-xs font-medium">마이</span>
        </button>
      </div>
    </div>
  </body>
</html>
